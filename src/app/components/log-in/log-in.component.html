<div class="alert alert-danger" *ngIf="error==-1">
    <strong>UserName or Password is wrong</strong>
</div>
<form>
    <legend>Login</legend>
    <div class="form-group">
        <label for="">User</label>
        <input class="form-control" type="text" #username>

    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" type="password" #password>

    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin(username.value ,password.value)">Submit</button>
</form>
