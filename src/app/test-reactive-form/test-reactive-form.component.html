<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div clas="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Reactive Form</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="frmUser" (ngSubmit)="onSubmitForm()">
                <div class="form-group">
                    <label>Username : </label>
                    <input formControlName="username" type="text" class="form-control" name="txtUsername">
                </div>
                <div class="form-group">
                    <label>Password : </label>
                    <input formControlName="password" type="text" class="form-control" name="txtPassword">
                </div>
                <div class="form-group">
                    <label>Fullname : </label>
                    <input formControlName="fullname" type="text" class="form-control" name="txtFullname">
                    <app-error-validate [name-control]="'Fullname'" [control]="frmUser.controls.fullname"></app-error-validate>
                </div>
                <div class="form-group">
                    <label>Email : </label>
                    <input formControlName="email" type="text" class="form-control" name="txtEmail">
                    <app-error-validate [name-control]="'Email'" [control]="frmUser.controls.email"></app-error-validate>

                </div>
                <button class="btn btn-success" type="submit">Save</button>
                <button (click)="onResetForm()" class="btn btn-warning" type="button">Reset</button>
            </form>
        </div>
    </div>
</div>
